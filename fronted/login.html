<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>校园学习空间预约系统</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ui.css" rel="stylesheet">
</head>

<body class="login-page">

<!-- 导航栏 -->
<nav class="navbar campus-navbar px-4">
    <span class="navbar-brand">🏫 校园学习空间预约系统</span>

    <div class="ms-auto">
        <button class="btn btn-outline-light btn-sm" onclick="showLogin()">登录</button>
    </div>
</nav>

<!-- 主体 -->
<section class="hero-section">
    <!-- 遮罩 -->
    <div class="hero-overlay"></div>
        <div class="welcome-text">
            <h1>欢迎来到</h1>
            <h1 class="hero-title">学习空间预约系统</h1>
            <p>Welcome to the Space Reservation System</p>
        </div>
    </section>


<!-- 登录弹窗（默认隐藏） -->
<div id="loginModal" class="login-modal">
    <div class="login-card shadow">
        <h4 class="mb-3 text-center">用户登录</h4>

        <input id="username" class="form-control mb-3" placeholder="学号 / 用户名">
        <input id="password" type="password" class="form-control mb-3" placeholder="密码">

        <div class="d-flex gap-2">
            <button class="btn btn-secondary w-50" onclick="hideLogin()">取消</button>
            <button class="btn btn-primary w-50" onclick="login()">登录</button>
        </div>
    </div>
</div>
<section class="stats-section">
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number">200+</div>
                <div class="stat-label">学习空间</div>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-item">
                <div class="stat-number">3500+</div>
                <div class="stat-label">预约总数</div>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-item">
                <div class="stat-number">5万+</div>
                <div class="stat-label">使用人次</div>
            </div>

            <div class="stat-divider"></div>

            <div class="stat-item">
                <div class="stat-number">1000+</div>
                <div class="stat-label">用户评价</div>
            </div>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
