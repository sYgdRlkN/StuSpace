<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>校园学习空间预约系统</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ui.css" rel="stylesheet">
</head>

<body class="dashboard-page">

<!-- 导航栏（与 login.html 完全一致） -->
<nav class="navbar campus-navbar px-4">
    <span class="navbar-brand d-flex align-items-center">
        <img src="assets/logo.png" alt="学校名称" class="school-logo">
    </span>

    <div class="ms-auto">
        <a href="my_reservations.html" class="btn btn-outline-light btn-sm me-2">
            📋 我的预约
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
            退出登录
        </button>
    </div>
</nav>

<!-- 主内容区（从 Hero 下方自然衔接） -->
<div class="container mt-5">

    <!-- 提示框 -->
    <div id="msgBox" class="mb-4"></div>

    <!-- 学习空间列表 -->
    <div class="dashboard-card shadow-lg">
        <div class="card-header campus-card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">📚 可用学习空间</h4>
            <span class="text-muted">实时更新</span>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="campus-table-header">
                        <tr>
                            <th>名称</th>
                            <th>位置</th>
                            <th class="text-center">剩余座位 / 总容量</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="spaceTable">
                        <!-- JS 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 使用指引 -->
    <div class="row mt-5">
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">📍</div>
                <h5>选择空间</h5>
                <p class="text-muted">查看位置、容量和剩余座位</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">⏰</div>
                <h5>预约时间</h5>
                <p class="text-muted">灵活选择合适的学习时段</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">📱</div>
                <h5>管理预约</h5>
                <p class="text-muted">随时查看与管理你的预约</p>
            </div>
        </div>
    </div>
</div>

<!-- 预约弹窗（原样保留） -->
<div class="modal fade" id="reserveModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content campus-modal">
            <div class="modal-header campus-modal-header">
                <h5 class="modal-title" id="reserveModalTitle">📅 预约学习空间</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalSpaceId">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">开始时间</label>
                        <input type="datetime-local" class="form-control" id="startTime">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">结束时间</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                </div>
            </div>
            <div class="modal-footer campus-modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button class="btn btn-primary" onclick="confirmReserve()">确认预约</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

<script>
function logout() {
    localStorage.removeItem("user_id");
    window.location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("user_id")) {
        window.location.href = "login.html";
    }
});
</script>

</body>
</html>
