<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>校园学习空间预约系统</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ui.css" rel="stylesheet">
</head>

<body class="dashboard-page">

<!-- 导航栏 -->
<nav class="navbar campus-navbar px-4">
    <span class="navbar-brand">🏫 校园学习空间预约系统</span>
    <div class="ms-auto">
        <a href="my_reservations.html" class="btn btn-outline-light btn-sm me-2">
            📋 我的预约
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">
            退出登录
        </button>
    </div>
</nav>

<!-- 英雄区域 -->
<section class="hero-section dashboard-hero">
    <div class="hero-overlay"></div>
    <div class="container">
        <div class="welcome-text">
            <h1>欢迎使用</h1>
            <h1 class="hero-title">学习空间预约系统</h1>
            <p>Select and reserve your ideal study space</p>
        </div>
    </div>
</section>

<!-- 主要内容区域 -->
<div class="container mt-5">
    <!-- 提示框 -->
    <div id="msgBox" class="mb-4"></div>

    <!-- 可用空间卡片 -->
    <div class="dashboard-card shadow-lg">
        <div class="card-header campus-card-header">
            <h4 class="mb-0">📚 可用学习空间</h4>
            <span class="text-muted">实时更新，点击预约</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-borderless align-middle mb-0">
                    <thead class="campus-table-header">
                        <tr>
                            <th class="ps-4">名称</th>
                            <th>位置</th>
                            <th class="text-center">容量</th>
                            <th class="text-center">剩余座位</th>
                            <th class="text-center pe-4">操作</th>
                        </tr>
                    </thead>
                    <tbody id="spaceTable">
                        <!-- 空间数据将通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 快速指南 -->
    <div class="row mt-5">
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">📍</div>
                <h5>选择空间</h5>
                <p class="text-muted">查看各学习空间的位置、容量和实时剩余座位情况</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">⏰</div>
                <h5>预约时间</h5>
                <p class="text-muted">选择适合的日期和时间段进行预约，最多可提前7天预约</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="guide-card text-center p-4 h-100">
                <div class="guide-icon mb-3">📱</div>
                <h5>管理预约</h5>
                <p class="text-muted">在"我的预约"页面查看、修改或取消已预约的时间段</p>
            </div>
        </div>
    </div>
</div>

<!-- 统计区域 -->
<section class="stats-section mt-5">
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-number" id="totalSpaces">0</div>
            <div class="stat-label">学习空间</div>
        </div>

        <div class="stat-divider"></div>

        <div class="stat-item">
            <div class="stat-number" id="availableSeats">0</div>
            <div class="stat-label">可用座位</div>
        </div>

        <div class="stat-divider"></div>

        <div class="stat-item">
            <div class="stat-number" id="todayReservations">0</div>
            <div class="stat-label">今日预约</div>
        </div>

        <div class="stat-divider"></div>

        <div class="stat-item">
            <div class="stat-number" id="activeUsers">0</div>
            <div class="stat-label">在线用户</div>
        </div>
    </div>
</section>

<!-- Reservation Modal -->
<div class="modal fade" id="reserveModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content campus-modal">
            <div class="modal-header campus-modal-header">
                <h5 class="modal-title">📅 预约学习空间</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalSpaceId">
                <div class="mb-3">
                    <label class="form-label">空间名称</label>
                    <input type="text" class="form-control" id="modalSpaceName" readonly>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">开始时间</label>
                        <input type="datetime-local" class="form-control" id="startTime">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">结束时间</label>
                        <input type="datetime-local" class="form-control" id="endTime">
                    </div>
                </div>
                <div class="alert alert-info">
                    <small>💡 提示：预约时长建议1-4小时，最早可提前7天预约</small>
                </div>
            </div>
            <div class="modal-footer campus-modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="confirmReserve()">确认预约</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

<script>
function logout() {
    localStorage.removeItem("user_id");
    window.location.href = "login.html";
}

// 页面加载时检查登录状态
document.addEventListener('DOMContentLoaded', function() {
    const userId = localStorage.getItem("user_id");
    if (!userId) {
        window.location.href = "login.html";
    }
});
</script>

</body>
</html>
