<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的预约</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand">学习空间预约系统</span>
    <div class="ms-auto">
        <a href="index.html" class="btn btn-light btn-sm me-2">返回首页</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>我的预约记录</h3>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>空间名称</th>
                        <th>位置</th>
                        <th>时间段</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="myTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">评价</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="feedbackReservationId">
        <div class="mb-3">
            <label class="form-label">评分 (1-5)</label>
            <select class="form-select" id="feedbackRating">
                <option value="5">5 - 非常满意</option>
                <option value="4">4 - 满意</option>
                <option value="3">3 - 一般</option>
                <option value="2">2 - 不满意</option>
                <option value="1">1 - 非常不满意</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">评论</label>
            <textarea class="form-control" id="feedbackComment" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="submitFeedback()">提交评价</button>
      </div>
    </div>
  </div>
</div>

<script>
    window.onload = function() {
        loadMyReservations();
    }
</script>
</body>
</html>
